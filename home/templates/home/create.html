{% extends 'base.html' %}

{% block content %}
    <style>
        article {
            display: block;
        }

        .container {
            max-width: 960px;
            max-width: 960px;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        form {
            display: block;
            margin-top: 0em;
        }

        .write {
            margin-bottom: 1rem;
            display: block;
        }

        .title {
            display: inline-block;
            margin-bottom: 0.5rem;
            cursor: default;
        }

        .title-content {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            overflow: visible;
            margin: 0;
            font-family: inherit;
        }

        .body-content {
            display: inline-block;
            margin-bottom: 0.5rem;
            display: block;
            width: 100%;
            height: 150px;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin: 0;
            font-family: inherit;
            column-count: initial;
            cursor: text;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            text-align: start;
            appearance: auto;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            letter-spacing: normal;
            word-spacing: normal;
            text-rendering: auto;
            writing-mode: horizontal-tb;
        }

        .btnsave {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            text-transform: none;
            overflow: visible;
            margin: 0;
            font-family: inherit;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-indent: 0px;
            text-shadow: none;
            align-items: flex-start;
        }

        .btncancel {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            text-transform: none;
            overflow: visible;
            margin: 0;
            font-family: inherit;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-indent: 0px;
            text-shadow: none;
            align-items: flex-start;
        }
    </style>

    <article>
        <div class="container">
            <h2>글 작성</h2>
            <form method="POST" action="{% url 'new' %}">
            {% csrf_token %}
                <div class="write">
                    <label for="title">제목</label>
                    <input type="text" name="title" id="title" class="title-content" placeholder="제목을 입력해주세요">
                </div>
                <div class="write">
                    <label for="body">내용</label>
                    <textarea row="5" name="body" id="body" class="body-content" placeholder="내용을 입력해주세요"></textarea>
                </div>
                <div>
                    <button type="submit" class="btnsave" id="btnsave">저장</button>
                    <a href="{% url 'home' %}">
                        <button type="button" class="btncancel">취소</button>
                    </a>
                </div>
            </form>
        </div>
    </article>
{% endblock %}
