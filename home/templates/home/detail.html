{% extends 'base.html' %}

{% block content %}
    <style>
        
        .container {
            max-width: 1140px;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .title {
            text-align: center!important;
            margin-top: 1rem;
            margin-bottom: 0.75rem;
            font-size: 1.75rem;
            font-family: inherit;
            font-weight: 500;
            line-height: 1.2;
            color: inherit;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            display: block;
        }

        form {
            display: block;
            margin-top: 0em;
        }

        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
            border-collapse: collapse;
            text-indent: initial;
            display: table;
            border-spacing: 2px;
            border-color: grey;
        }

        thead {
            display: table-header-group;
            vertical-align: middle;
            border-color: inherit;
        }

        tbody {
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
        }

        .text-center {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            border-top: 1px solid #dee2e6;
            padding: 0.75rem;
            text-align: center!important;
            display: table-cell;
            font-weight: bold;
        }

        .text-right {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            border-top: 1px solid #dee2e6;
            padding: 0.75rem;
            text-align: right!important;
            display: table-cell;
            font-weight: bold;
        }

        tr {
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
        }

        td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
            display: table-cell;
        }

        .user {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            border-top: 1px solid #dee2e6;
            padding: 0.75rem;
            text-align: left!important;
            display: table-cell;
            font-weight: bold;
        }

        .hit {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            border-top: 1px solid #dee2e6;
            padding: 0.75rem;
            text-align: right!important;
            display: table-cell;
            font-weight: bold;
        }

        .time {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            border-top: 1px solid #dee2e6;
            padding: 0.75rem;
            text-align: right!important;
            display: table-cell;
            font-weight: bold;
        }

        .body-content {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            padding: 0.75rem;
            font-size: 25px;
            text-align: left!important;
            display: table-cell;
            font-weight: bold;
            width: 100%;
            max-width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
            border-collapse: collapse;
            text-indent: initial;
            display: table;
            border-spacing: 2px;
        }

        .bottom {
            padding-top: 25px;
        }

        .delete {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            text-transform: none;
            overflow: visible;
            margin: 0;
            font-family: inherit;
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: block;
            margin: 0;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
            background-color: #fff;
            display: block;
        }
    </style>

    <body>
        <div class="container">
            <h3 class="title">{{board.title}}</h3>
                <table class="table">
                    <thead>
                        <th class="user">{{board.author}}</th>
                        <th class="text-right">조회수 : {{board.view}}</th>
                        <th class="text-right">{{board.created_at}}</th>
                    </thead>
                </table>
            </form>
        <div>

        <div class="body-content">
            {{board.body}}
        </div>
    
        <div class="bottom">
            <a href="{% url 'delete' board.id %}">
                <button class="delete">삭제</button>
            </a>
        </div>
        
    </body>

{% endblock %}
