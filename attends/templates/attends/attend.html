{% extends 'base.html' %}

{% block content %}
    <style>
        .container {
            max-width: 1140px;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .title {
            text-align: center!important;
            margin-top: 1rem;
            margin-bottom: 0.75rem;
            font-size: 1.75rem;
            font-family: inherit;
            font-weight: 500;
            line-height: 1.2;
            color: inherit;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            display: block;
        }

        form {
            display: block;
            margin-top: 0em;
        }

        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
            border-collapse: collapse;
            text-indent: initial;
            display: table;
            border-spacing: 2px;
            border-color: grey;
        }

        thead {
            display: table-header-group;
            vertical-align: middle;
            border-color: inherit;
            border-bottom: 2px solid #dee2e6;            
            border-top: 1px solid #dee2e6;
        }

        tbody {
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
            border-top: 1px solid #dee2e6;
        }

        .text-center {
            vertical-align: bottom;
            padding: 0.75rem;
            text-align: center!important;
            display: table-cell;
            font-weight: bold;
        }

        tr {
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
        }

        td {
            padding: 0.75rem;
            vertical-align: top;
            display: table-cell;
        }

        .btnWrite {
            cursor: pointer;
            position: relative;
            left: 700%;
            padding: 0.25rem 0.5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            text-transform: none;
            overflow: visible;
            margin: 0;
            font-family: inherit;
            writing-mode: horizontal-tb;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-indent: 0px;
            text-shadow: none;
            align-items: flex-start;
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        .Page {
            display: block;
            text-align: center;
        }

        .page-justify {
            justify-content: center;
            display: flex;
            padding-left: 0;
            list-style: none;
            border-radius: 0.25rem;
            margin-top: 0;
            margin-bottom: 1rem;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 40px;
            text-align: center;
        }

        .page-item {
            display: list-item;
            text-align: center;
            list-style: none;
            box-sizing: border-box;
        }

        .page-link {
            position: relative;
            display: block;
            padding: 0.5rem 0.75rem;
            margin-left: -1px;
            line-height: 1.25;
            color: #007bff;
            background-color: #fff;
            border: 1px solid #dee2e6;
            text-decoration: none;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
        }
    </style>
    
    <div class="container">
        <h3 class="title">출석</h3>
        <form method="POST" action="{% url 'attend_new' %}">
        {% csrf_token %}
            <table class="table">
                <thead>
                    <th class="text-center thead th">{{ request.user }}</th>
                    <th class="text-center"><input type="radio" name="state" id="state" value="출근">출근</th>
                    <th class="text-center"><input type="radio" name="state" id="state" value="퇴근">퇴근</th>
                </thead>
            </table>
            <div class="Page">
                <ul class="page-justify">                
                    <div>
                        <button type="submit" class="btnWrite">제출</button>
                    </div>
                </ul>
            </div>
        </form>
    </div>

    <div class="container">

            <table class="table">
                {% for board in posts %}

                    <tbody>
                        <td class="text-center">{{ board.user }}</td>
                        <td class="text-center">{{ board.attend }}</td>
                        <td class="text-center">{{ board.created_at }}</td>
                    </tbody>

                {% endfor %}
            </table>
        </form>
    <div>
{% endblock %}
